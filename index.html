<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>calculator
    </title>
</head>

<body>
    <form>
        <div class="container">

            <div class=" calculator">
                <div class="screen">
                    <input type="text" id="result" placeholder="Enter">
                </div>

                <br>
                <div class="keys">
                    <button id="1" onclick="displayNum(1)" type="button">1</button>
                    <button id="2" onclick="displayNum(2)" type="button">2</button>
                    <button id="3" onclick="displayNum(3)" type="button">3</button>
                    <button id="add" onclick="displayNum('+')" type="button" class="opt">+</button>
                </div><br>
                <div class="keys">
                    <button id="4" onclick="displayNum(4)" type="button">4</button>
                    <button id="5" onclick="displayNum(5)" type="button">5</button>
                    <button id="6" onclick="displayNum(6)" type="button">6</button>
                    <button id="sub" onclick="displayNum('-')" type="button" class="opt">-</button>
                </div>
                <br>
                <div class="keys">

                    <button id="7" onclick="displayNum(7)" type="button">7</button>
                    <button id="8" onclick="displayNum(8)" type="button">8</button>
                    <button id="9" onclick="displayNum(9)" type="button">9</button>
                    <button id="mul" onclick="displayNum('*')" type="button" class="opt">*</button>
                </div>
                <br>
                <div class="keys">

                    <button id="ac" onclick="ClearBox()" type="button">C</button>
                    <button id="0" onclick="displayNum(0)" type="button">0</button>
                    <button id="=" onclick="evaluateExpression()" type="button">=</button>
                    <button id="div" onclick="displayNum('/')" type="button" class="opt">/</button>
                </div>
                <br>
                <div class="keys">

                    <button id="del" onclick="removeLast()" type="button">&#9003;</button>

                </div>
            </div>
        </div>

    </form>
    </div>

</body>
<script src="./script.js"></script>

</html>
